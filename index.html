<html ng-app="ncf">
  <head>
    <script src="angular.js"></script>
    <script src="ui-bootstrap-0.10.0.js"></script>
    <script src="ui-bootstrap-tpls-0.10.0.js"></script>
      
    <script src="ncf.js" ></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div ng-controller="generic" class="row">
        <div class="col-md-3">
             <div class="col-md-1"></div>
             <div class="col-md-10">
        <h2>Generic Methods</h2>
            <accordion  close-others="oneAtATime">
            <accordion-group  ng-repeat="(kind,methods) in myMethods"  is-open="isopen">
                     <accordion-heading>
            {{kind}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
        </accordion-heading>
                      <ul class="list-unstyled"> 
                          <li ng-repeat="method in methods" >
                              <a ng-click="addBundle(method)"  href="#" class="btn btn-link btn-sm" role="button">{{method.name}}</a>
                          </li>
                    </ul>
            </accordion-group>
                </accordion>
                 </div>
            <div class="col-md-1"> </div>
      </div>

      <div class="col-md-6" >
        <div ng-show="selected">
        <form class="form-horizontal col-md-11" name="editForm">
        
        <h2>Technique "{{original.name}}"</h2>
            
            <accordion close-others="oneAtATime">
            <accordion-group ng-init="isopen = true" is-open="isopen">
                     <accordion-heading>
            General informations <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
        </accordion-heading>
        <div class="form-group">
          <label for="techniqueName" class="col-sm-3 control-label">Name:</label>
          <div class="col-sm-8">
            <input  type="text" id="techniqueName" class="form-control" ng-model="selected.name" placeholder="Technique Name">
          </div>
        </div>
        <div class="form-group">
          <label for="techniqueDescription" class="col-sm-3 control-label">Description:</label>
          <div class="col-sm-8">
            <input  type="text" id="techniqueDescription" class="form-control" ng-model="selected.description" placeholder="Technique Description">
          </div>
        </div>
        <div class="form-group">
          <strong class="col-sm-3 text-right">Version:</strong>
          <div class="col-sm-8">
            {{selected.version}}
          </div>
        </div>
                </accordion-group>

            <accordion-group  ng-repeat="method_call in selected.method_calls track by $index" ng-init="isopen = true" is-open="isopen">
                     <accordion-heading>
            <button type="button" class="close" aria-hidden="true" ng-click="removeMethod($index); $event.stopPropagation();" style="float:none">&times;</button>
            <span> {{getBundleName(method_call)}} </span>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
        </accordion-heading>
                  <div class="form-group" ng-repeat="arg in method_call.args track by $index">
                    <label for="{{method_call.method_name + $parent.$index +  $index}}" class="col-sm-3 control-label">{{getArgName($index,method_call)}}:</label>
                      <div class="col-sm-8">
                          <input  type="text" id="{{method_call.method_name + $parent.$index + $index}}"  class="form-control" ng-model="arg.value" placeholder="">
                      </div>
                  </div>
            </accordion-group>
                     
            </accordion>
     
        <button ng-disabled="isUnchanged(selected)" class="btn btn-default" ng-click="resetTechnique()">Reset</button>
        <button ng-disabled="editForm.$invalid || isUnchanged(selected)" class="btn btn-default" ng-click="saveTechnique()">Save</button>
      </form>
        </div>
      </div>

      <div class="col-md-3">
        <h2>Techniques <button ng-click="newTechnique()" class="btn btn-default">New</button></h2>
          
          
          <ul class="list-unstyled"> 
              <li ng-repeat="technique in techniques">
                  <a  href="#" class="btn btn-link " role="button" ng-click="selectTechnique(technique)" ng-model="selected" btn-radio="technique">{{technique.name}}</a>
              </li>
          </ul>
        
      </div>
    </div>
  </body>
  
</html>
